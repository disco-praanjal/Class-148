<!DOCTYPE html>
<html>

<head>
  <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
</head>

<body>
  <a-scene background="color:white">

    <a-camera position="0 8 15"></a-camera>

    <!-------------------------------------------Asset Management------------------------------------------->
    <a-assets timeout="10000">

      <a-asset-item id="tiger" src="./models/tiger/Mesh_BengalTiger.gltf"></a-asset-item> 
      <a-asset-item id="tree" src="./c148assets-main/models/acacia__from_tree_it/scene.gltf"></a-asset-item> 
      <a-asset-item id="man" src="./c148assets-main/models/daniel_freen_photographer/scene.gltf"></a-asset-item> 
      <a-asset-item id="giraffe" src="./c148assets-main/models/giraffe_berlin_zoo_smoothie_3d_upload/scene.gltf"></a-asset-item> 
      <a-asset-item id="fence" src="./c148assets-main/models/wooden_fence/scene.gltf"></a-asset-item>      

      <img id="bg" src="./images/sky.jpg">

    </a-assets>

    <a-sky src="#bg"></a-sky>

    <!-------------------------------------Lights in the scene----------------------------------------------->

    <!--Ambient-->
    <!--Add Code here-->

    <a-entity light="type:ambient;intensity:0.5"></a-entity>

    <!--Directional-->
    <a-entity animation="property:rotation;to:0 -360 0;easing:linear;loop:true;dur:60000">
      <a-entity light="type:directional;intensity:1;distance:50;decay:2;color:yellow;" position="100 18 100"></a-entity>
    </a-entity>
    <!--Add Code here-->
    
    <!-------------------------------------Circular Plane----------------------------------------------->

    <a-circle position="-0.4 -0.76 -25" rotation="-90 0 0" radius="100" shadow="receive: true" visible="true"
      color="#2E6F10">
    </a-circle>

    <!--------------------------------------GLTF Models----------------------------------------------------------->

    <!--Tiger-->
    <a-entity>
      <a-entity position="-5 2 0" rotation="0 55 0" scale="0.05 0.05 0.05" gltf-model="#tiger" shadow="cast: true; receive:false">
      </a-entity>
    </a-entity>
    
    <!--Add Code here-->
    <a-entity>
      <a-entity position="-10 0 -1" rotation="0 55 0" scale="0.9 0.9 0.9" gltf-model="#tree" shadow="cast: true;receive:false">
      </a-entity>
    </a-entity>

    <a-entity>
      <a-entity position="10 0 -1" rotation="0 55 0" scale="0.9 0.9 0.9" gltf-model="#tree" shadow="cast: true;receive:false">
      </a-entity>
    </a-entity>

    <a-entity>
      <a-entity position="-9 4 8.2" rotation="0 90 0" scale="0.05 0.05 0.05" gltf-model="#giraffe" shadow="cast: true;receive:false">
      </a-entity>
    </a-entity>

    <a-entity>
      <a-entity position="20 0 0" rotation="0 -90 0" scale="5 5 5" gltf-model="#man" shadow="cast: true;receive:false">
      </a-entity>
    </a-entity>

    <a-entity>
      <a-entity position="-2 -0.9 -10" rotation="0 0 0" scale="5 5 5" gltf-model="#fence" shadow="cast: true;receive:false">
      </a-entity>
    </a-entity>
    <!--------------------------------------END----------------------------------------------------------->
  </a-scene>
</body>

</html>
